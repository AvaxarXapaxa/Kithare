name: MacOS

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'assets/**'
    - '.gitattributes'
    - '.gitignore'
    - 'LICENSE'
    - 'README.md'
    - '.github/workflows/ms-build.yml'
    - '.github/workflows/mingw-build.yml'
    - '.github/workflows/ubuntu-build.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'assets/**'
    - '.gitattributes'
    - '.gitignore'
    - 'LICENSE'
    - 'README.md'
    - '.github/workflows/ms-build.yml'
    - '.github/workflows/mingw-build.yml'
    - '.github/workflows/ubuntu-build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-10.15, macos-11.0]  # TODO: when Github actions supports M1 Mac
        os: [macos-10.15]

    steps:
    - uses: actions/checkout@v2

    - name: Cache LLVM and Clang
      id: cache-llvm
      uses: actions/cache@v2
      with:
        path: ${{ runner.temp }}/llvm
        key: llvm-10.0

    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "10.0"
        directory: ${{ runner.temp }}/llvm
        cached: ${{ steps.cache-llvm.outputs.cache-hit }}
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install SDL and deps
      run: brew install sdl2 sdl2_image sdl2_mixer sdl2_net sdl2_ttf

    - name: Build source and tests
      run: python3 build.py --build-tests
    
    - name: Run tests
      run: python3 build.py --run-tests

